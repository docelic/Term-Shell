name    = Term-Shell
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = License
[AutoPrereqs]
skip = ^Term::InKey$
skip = ^Term::Screen$
skip = ^Term::Size$
skip = ^Win32::Console$
[ExecDir]
dir = bin
[Keywords]
keyword = console
keyword = readline
keyword = shell
keyword = term
keyword = terminal
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
; [PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
Getopt::Long = 2.36
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Games-Solitaire-Verify
bugtracker.mailto = bug-term-shell@rt.cpan.org
repository.url = git://git@github.com:shlomif/Term-Shell.git
repository.web = https://github.com/shlomif/Term-Shell
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes|LICENSE)\z
[VersionFromModule]
